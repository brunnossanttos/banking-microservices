name: CD Pipeline (Production)

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'
  AWS_REGION: us-east-1

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    services:
      postgres-clients:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: clients_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres-transactions:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: transactions_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build:all

      - name: Run linter
        run: npm run lint --workspaces --if-present

      - name: Run unit tests
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-minimum-32-characters-long
        run: |
          npm run test:unit --workspace=@banking/clients-service -- --passWithNoTests
          npm run test:unit --workspace=@banking/transactions-service -- --passWithNoTests

      - name: Run integration tests - Clients Service
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: test
          DB_PASS: test
          DB_NAME: clients_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          JWT_EXPIRES_IN: 1d
          INTERNAL_API_KEY: internal-service-api-key-change-in-production
        run: npm run test:integration --workspace=@banking/clients-service -- --passWithNoTests

      - name: Run integration tests - Transactions Service
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5433
          DB_USER: test
          DB_PASS: test
          DB_NAME: transactions_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          JWT_EXPIRES_IN: 1d
          INTERNAL_API_KEY: internal-service-api-key-change-in-production
          CLIENTS_SERVICE_URL: http://localhost:3001
        run: npm run test:integration --workspace=@banking/transactions-service -- --passWithNoTests

      - name: Generate test coverage report
        run: npm run test:coverage --workspaces --if-present || true

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: quality-gate
    outputs:
      clients-image: ${{ steps.meta-clients.outputs.tags }}
      transactions-image: ${{ steps.meta-transactions.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate build metadata - Clients
        id: meta-clients
        uses: docker/metadata-action@v5
        with:
          images: banking/clients-service
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=raw,value=${{ github.run_number }}

      - name: Generate build metadata - Transactions
        id: meta-transactions
        uses: docker/metadata-action@v5
        with:
          images: banking/transactions-service
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=raw,value=${{ github.run_number }}

      - name: Build clients-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/clients-service/Dockerfile
          push: false
          tags: ${{ steps.meta-clients.outputs.tags }}
          labels: ${{ steps.meta-clients.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/clients-image.tar

      - name: Build transactions-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/transactions-service/Dockerfile
          push: false
          tags: ${{ steps.meta-transactions.outputs.tags }}
          labels: ${{ steps.meta-transactions.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/transactions-image.tar

      - name: Upload Docker images as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: /tmp/*-image.tar
          retention-days: 1

  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    needs: quality-gate
    defaults:
      run:
        working-directory: infrastructure/terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (Dry Run)
        run: |
          echo "## Terraform Plan would create:" >> $GITHUB_STEP_SUMMARY
          echo "- VPC with public/private subnets" >> $GITHUB_STEP_SUMMARY
          echo "- EC2 instances for microservices" >> $GITHUB_STEP_SUMMARY
          echo "- RDS PostgreSQL databases" >> $GITHUB_STEP_SUMMARY
          echo "- ElastiCache Redis cluster" >> $GITHUB_STEP_SUMMARY
          echo "- Application Load Balancer" >> $GITHUB_STEP_SUMMARY
          echo "- Security Groups (3 layers)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: Actual plan requires AWS credentials" >> $GITHUB_STEP_SUMMARY

  deploy-simulation:
    name: Deploy Simulation
    runs-on: ubuntu-latest
    needs: [build-docker, terraform-validate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: /tmp

      - name: Load Docker images
        run: |
          docker load -i /tmp/clients-image.tar
          docker load -i /tmp/transactions-image.tar
          docker images

      - name: Simulate deployment steps
        run: |
          echo "## Deployment Simulation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Steps that would be executed in production:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **ECR Login**" >> $GITHUB_STEP_SUMMARY
          echo "   \`aws ecr get-login-password | docker login --username AWS --password-stdin \$ECR_REGISTRY\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "2. **Push Images to ECR**" >> $GITHUB_STEP_SUMMARY
          echo "   - banking/clients-service:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "   - banking/transactions-service:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "3. **Update ECS/EC2 Services**" >> $GITHUB_STEP_SUMMARY
          echo "   - Pull new images" >> $GITHUB_STEP_SUMMARY
          echo "   - Rolling update with health checks" >> $GITHUB_STEP_SUMMARY
          echo "   - Zero-downtime deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "4. **Health Checks**" >> $GITHUB_STEP_SUMMARY
          echo "   - Verify /health endpoints" >> $GITHUB_STEP_SUMMARY
          echo "   - Verify /api-docs accessibility" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "5. **Rollback (if needed)**" >> $GITHUB_STEP_SUMMARY
          echo "   - Automatic rollback if health checks fail" >> $GITHUB_STEP_SUMMARY
          echo "   - Previous image tag stored for manual rollback" >> $GITHUB_STEP_SUMMARY

      - name: Verify images are valid
        run: |
          echo "Verifying Docker images..."
          docker images | grep banking
          echo "Images verified successfully!"

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: deploy-simulation
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          echo "## Changes in this release" > changelog.md
          echo "" >> changelog.md
          git log $(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~10")..HEAD --pretty=format:"- %s (%h)" >> changelog.md || echo "- Initial release" >> changelog.md
          cat changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          body_path: changelog.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [quality-gate, build-docker, terraform-validate, deploy-simulation, create-release]
    if: always()
    steps:
      - name: Generate deployment summary
        run: |
          echo "# Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gate | ${{ needs.quality-gate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.build-docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Validate | ${{ needs.terraform-validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Simulation | ${{ needs.deploy-simulation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Create Release | ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "- \`banking/clients-service:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`banking/transactions-service:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Note: This is a simulation. In production, images would be pushed to ECR and deployed to EC2/ECS.*" >> $GITHUB_STEP_SUMMARY
